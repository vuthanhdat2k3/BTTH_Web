<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thi Trắc Nghiệm</title>
  <link rel="stylesheet" href="../style/login_style.css">
</head>
<body>
  <div class="wrap-header">
    <div class="form-left">
      <div class="logo">
        <img src="../asset/logo.png" alt="">
      </div>
      <h3>Hệ thống thi trực tuyến</h3>
    </div>
  </div>
  <div class="container">
    <div class="header">
      <a href="#" class="active" id="login-box-link">Đăng nhập</a>
      <a href="#" id="signup-box-link">Đăng ký</a>
    </div>
    <form class="form-container sign-up-container" onsubmit="register()">
        <input type="text" id="new-username" placeholder="Username" />
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="new-password" placeholder="Password" />
        <button onclick="register()">Đăng ký</button>
    </form>
    <form class="form-container sign-in-container" onsubmit="login()">
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button >Đăng nhập</button>
        <u>Forgot Password?</u>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../script/login-script.js"></script>
</body>
</html>
