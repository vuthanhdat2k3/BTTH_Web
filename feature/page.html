<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thi trắc nghiệm</title>
  <link rel="stylesheet" href="../style/page-style.css">
</head>
<body>
  <div class="wrap-header">
    <div class="form-left">
      <div class="logo">
        <img src="../asset/logo.png" alt="">
      </div>
      <h3>Hệ thống thi trực tuyến</h3>
    </div>
    <div class="form-right">
      <button onclick="Logout()">Đăng xuất</button>
    </div>
  </div>
  <div class="content">
    <div class="info-user-box">
      <h3>Nhập thông tin sinh viên</h3>
      <label for="Fullname">Họ và tên</label>
      <input type="text" id="Fullname">
      <label for="ID-student">Mã sinh viên</label>
      <input type="text" id="ID-student">
      <label for="Classroom">Lớp</label>
      <input type="text" id="Classroom">
      <button id="start-exam" onclick="startExam()">Bắt đầu</button>
    </div>
    
    <div class="question-box" id="exam">
      <div class="N1">
        <div class="question">
          <p>Câu hỏi 1: </p>
          <input type="radio" name="question1" value="Đúng">Đúng
          <input type="radio" name="question1" value="Sai">Sai
        </div>
        <div class="question">
          <p>Câu hỏi 2: </p>
          <input type="radio" name="question2" value="Đúng">Đúng
          <input type="radio" name="question2" value="Sai">Sai
        </div>
        <div class="question">
          <p>Câu hỏi 3: </p>
          <input type="radio" name="question3" value="Đúng">Đúng
          <input type="radio" name="question3" value="Sai">Sai
        </div>
        <div class="question">
          <p>Câu hỏi 4: </p>
          <input type="radio" name="question4" value="Đúng">Đúng
          <input type="radio" name="question4" value="Sai">Sai
        </div>
        <div class="question">
          <p>Câu hỏi 5: </p>
          <input type="radio" name="question5" value="Đúng">Đúng
          <input type="radio" name="question5" value="Sai">Sai
        </div>
        <div class="question">
          <p>Câu hỏi 6: </p>
          <input type="radio" name="question6" value="Đúng">Đúng
          <input type="radio" name="question6" value="Sai">Sai
        </div>
        <div class="question">
          <p>Câu hỏi 7: </p>
          <input type="radio" name="question7" value="Đúng">Đúng
          <input type="radio" name="question7" value="Sai">Sai
        </div>
        <div class="question">
          <p>Câu hỏi 8: </p>
          <input type="radio" name="question8" value="Đúng">Đúng
          <input type="radio" name="question8" value="Sai">Sai
        </div>
        <div class="question">
          <p>Câu hỏi 9: </p>
          <input type="radio" name="question9" value="Đúng">Đúng
          <input type="radio" name="question9" value="Sai">Sai
        </div>
        <div class="question">
          <p>Câu hỏi 10: </p>
          <input type="radio" name="question10" value="Đúng">Đúng
          <input type="radio" name="question10" value="Sai">Sai
        </div>
      </div>
      <button onclick="submitResult()">Nộp bài</button>
    </div>
  </div>
  <div class="result-box">
    <div class="result" id="result"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../script/logout.js"></script>
  <script src="../script/page-script.js"></script>
</body>
</html>
