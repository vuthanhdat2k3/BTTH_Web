<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thi trắc nghiệm</title>
  <link rel="stylesheet" href="../style/page-style.css">
</head>
<body>
  <div class="wrap-header">
    <div class="form-left">
      <div class="logo">
        <img src="../asset/logo.png" alt="">
      </div>
      <h3>Hệ thống thi trực tuyến</h3>
    </div>
    <div class="form-right">
      <button onclick="Logout()">Đăng xuất</button>
    </div>
  </div>
  <div class="info-user-box">
    <h3>Nhập thông tin sinh viên</h3>
    <label for="Fullname">Họ và tên</label>
    <input type="text" id="Fullname">
    <label for="ID-student">Mã sinh viên</label>
    <input type="text" id="ID-student">
    <label for="Classroom">Lớp</label>
    <input type="text" id="Classroom">
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../script/go_to_login.js"></script>
</body>
</html>
